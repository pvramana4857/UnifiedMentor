<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesBlog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="banner-section text-center">
            <img src="dlf.pt-film-reel-png-4103916.png" class="banner-image" alt="">
            <img src="movies-stamp-png.png" class="banner-image" alt="">
        </div>
        <div class="nav-container d-flex flex-row justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light nav-items">
                <a class="navbar-brand" href="#">#MOVIES</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link active" href="#">Generes</a>
                    <a class="nav-link active" href="#">Trending</a>
                    <a class="nav-link active" href="#">Profile</a>
                  </div>
                </div>
              </nav>
        </div>
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="1000">
              <div class="d-flex flex-row p-5">
                <img src="https://thesmartlocal.my/wp-content/uploads/2023/01/new-movies-in-2023-ant-man-and-the-wasp-quantumania.jpg" class="d-block carousel-image" alt="...">
                <div class="m-auto ">
                  <h1>Ant-Man Quantamania</h1>
                  <p>
                    Bhanu Chandar Reddy
                  </p>
                </div>
              </div>
            </div>
            <div class="carousel-item" data-interval="2000">
              <img src="" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://thesmartlocal.my/wp-content/uploads/2023/01/new-movies-in-2023-ant-man-and-the-wasp-quantumania.jpg" class="d-block carousel-image" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        
        <div class="container" id="mainContainer">
            <div class="row" id="moviePosterContainer">
                
            </div>
        </div>
    </div>
</body>
</html>
