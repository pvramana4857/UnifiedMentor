<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesBlog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="banner-section text-center">
            <img src="dlf.pt-film-reel-png-4103916.png" class="banner-image" alt="">
            <img src="movies-stamp-png.png" class="banner-image" alt="">
        </div>
        <div class="nav-container d-flex flex-row justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light nav-items">
                <a class="navbar-brand" href="#">#MOVIES</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link active" href="#">Generes</a>
                    <a class="nav-link active" href="#">Trending</a>
                    <a class="nav-link active" href="#">Profile</a>
                  </div>
                </div>
              </nav>
        </div>
        <div class="carousel-section m-auto p-3">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active " data-bs-interval="10000">
                  <img  src="https://anniehaydesign.weebly.com/uploads/9/5/4/6/95469676/landscape-poster-3_orig.jpg" class="d-block carousel-image" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img  src="https://www.tallengestore.com/cdn/shop/products/LordOfTheRings-FellowshipOfTheRing-HollywoodMoviePoster_2770e0df-8b6b-4580-948d-7256db04e257.jpg?v=1630764645" class="d-block carousel-image" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://www.tallengestore.com/cdn/shop/products/Jurassic_Park_-_Tallenge_Hollywood_Movie_Poster_Collection_711103c2-c79c-4738-b763-916198a02f1b.jpg?v=1577693323" class="d-block carousel-image" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>
        <div class="container" id="mainContainer">
            <div class="row" id="moviePosterContainer">
                <!--Here movie cards will add Dynamically-->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
